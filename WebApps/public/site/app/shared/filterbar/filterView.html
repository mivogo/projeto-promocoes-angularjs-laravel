<div class="row">
    <div class="panel panel-default sidebar-menu">
        <div class="panel-body">
            <ui-select data-ng-model="retailer.selected" tagging="tagHandler" data-ng-change="retailerChanged()">
                <ui-select-match>
                    <img class="ui-select-img" data-ng-src="{{$select.selected.img}}"/>
                </ui-select-match>
                <ui-select-choices repeat="retailer in retailers">
                    <img class="ui-select-img" data-ng-src="{{retailer.img}}"/>
                </ui-select-choices>
            </ui-select> 
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">Filtros</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked filter-menu">
                <li>
                    <span class="badge">Marca</span> 
                    <div class="filter-check">
                        <table>             
                            <tr data-ng-repeat="b in brands">
                                <td>
                                    <label class="checkbox"><input type="checkbox" data-ng-model="b.checked" data-ng-checked="b.checked" data-ng-click="updateBrand(b,$index,brands,b.checked)"/></label>
                                    <span class="capitalize">{{b.name}}</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </li>
                <li class="active">
                    <span class="badge">Categoria</span> 
                    <div class="filter-check">
                        <table>
                            <tr ng-repeat="cat in categories">
                                <td>
                                    <label class="checkbox"> <input type="checkbox" data-ng-model="cat.checked" data-ng-checked="cat.checked" data-ng-click="updateCategory(cat,$index,categories,cat.checked)" /></label>
                                    <span class="capitalize">{{cat.name}}</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
