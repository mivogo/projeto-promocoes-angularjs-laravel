<div class="col-sm-8 col-sm-offset-8">
	<div class="form">
		<h3>Login</h3>
		<p class="message">Faça o login para aceder à sua conta</p>
		<form name="loginForm" novalidate>
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email" data-ng-model="email" required>
				<span style="color:red" data-ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
					<span data-ng-show="loginForm.email.$error.required">Introduza o email.</span>
					<span data-ng-show="loginForm.email.$error.email">Endereço de email inválido.</span>
				</span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="Password" data-ng-model="password" required>
				<span style="color:red" data-ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
					<span data-ng-show="loginForm.password.$error.required">Introduza a password.</span>
				</span>
			</div>
			<button data-ng-disabled="loginForm.email.$dirty && loginForm.email.$invalid || loginForm.password.$pristine || loginForm.email.$pristine || loginForm.password.$dirty && loginForm.password.$invalid" class="btn btn-primary btn-modal" data-ng-click="login()">Entrar</button>
			<p class="message">Ainda não tem conta? <a href="javascript:void(0)" data-ng-click="registerForm()">Registe-se aqui</a></p>
		</form>
	</div>
</div>
