<div class="col-sm-8 col-sm-offset-8">
	<div class="form">
		<h3>Login</h3>
		<p class="message">Faça o login para aceder à sua conta</p>
		<form>
			<div class="form-group">
		    	<input type="email" class="form-control" placeholder="Email" ng-model="email">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control" placeholder="Password" ng-model="password">
		  	</div>
		  	<button class="btn btn-primary btn-modal" ng-click="login()">Entrar</button>
		  	<p class="message">Ainda não tem conta? <a href="/" ng-click="registerForm()">Registe-se aqui</a></p>
		</form>
	</div>
</div>
