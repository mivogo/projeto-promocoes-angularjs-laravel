<div class="container clearfix">

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="/">Home</a>
                </li>
                <li class="active">Search</li>
            </ol>
        </div>
    </div>

    <div class="row col-lg-12">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 side pull-left">
            <div filterbar></div>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 main">
            <div class="row">
                <input data-ng-model="q" id="search" class="form-control" placeholder="Filter text">
                <div class="form-group search-page-select-div col-sm-5 col-xs-5 pull-right">
                    <div class="search-page-select">
                        <select class="form-control search-page-select-select" data-ng-change="resetCurrentPage()" data-ng-options="o.name for o in orderOptions | orderBy:'name' :true" data-ng-model="orderSelectedOption"></select>
                    </div>
                </div>
                <span> | </span>
                <div class="form-group search-page-select-div col-sm-7 col-xs-7 pull-right">
                    <div class="search-page-select">
                        <label class="search-page-select-label">Produtos por Página:</label>
                        <select data-ng-model="pageSize.value" id="pageSize" class="form-control search-page-select-select" data-ng-change="resetCurrentPage()" data-ng-options="options for options in pageSize.values">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div data-ng-repeat="item in data | startFrom:0 | limitTo:pageSize.value">
                    <div class="search-page-item col-sm-6 col-xs-6">
                        <div class="product">
                            <div class="flip-container">
                                <div class="flipper">
                                    <div class="front">
                                        <a data-ng-href="{{item.link}}" data-ng-click="$event.preventDefault();productDetails(item.product_id,item.id)" class="pointer">
                                            <img data-ng-src="{{item.image}}" alt="" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <a href="detail.html" class="invisible">
                                <img src="img/product1.jpg" alt="" class="img-responsive">
                            </a>
                            <div class="text">
                                <h5><a href="detail.html">{{item.name}}</a></h5>
                                <p class="price">{{item.price}} €</p>
                                <p class="buttons">
                                    <a href="detail.html" class="btn btn-default">View detail</a>
                                    <a href="basket.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
            <div data-ng-show="numberOfPages() > 1">
                    <button class="btn btn-primary" data-ng-disabled="currentPage == 1" data-ng-click="previousPage()">
                      <span>Anterior</span>      
                  </button>
                  <span class="search-page-pagenumbers">{{currentPage}}/{{numberOfPages()}}</span>
                  <button class="btn btn-primary" data-ng-disabled="currentPage >= numberOfPages()" data-ng-click="nextPage()">
                    <span>Próximo</span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 side pull-right">
        Right (Side) - Move content to Partial View
    </div>
</div>
</div>
