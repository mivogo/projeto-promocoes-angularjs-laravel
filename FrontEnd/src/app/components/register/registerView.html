<div class="col-sm-8 col-sm-offset-8">
	<div class="form">
		<h3>Registo de Novo Utilizador</h3>
		<p class="message">Registe-se para poder aceder a mais funcionalidades</p>
		<form name="registerForm" novalidate>
			<div class="form-group">
			<input type="text" class="form-control" name="nome" placeholder="Name" ng-model="name" required>
				<span style="color:red" ng-show="registerForm.nome.$dirty && registerForm.nome.$invalid">
					<span ng-show="registerForm.nome.$error.required">Introduza o nome.</span>
				</span>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email" ng-model="email" required>
				<span style="color:red" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
					<span ng-show="registerForm.email.$error.required">Introduza o email.</span>
					<span ng-show="registerForm.email.$error.email">Endereço de email inválido.</span>
				</span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required>
				<span style="color:red" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
					<span ng-show="registerForm.password.$error.required">Introduza a password.</span>
				</span>
			</div>
			<button ng-disabled="registerForm.email.$dirty && registerForm.email.$invalid || registerForm.password.$pristine || registerForm.email.$pristine || registerForm.nome.$pristine || registerForm.password.$dirty && registerForm.password.$invalid ||registerForm.nome.$dirty && registerForm.nome.$invalid" class="btn btn-primary btn-modal" class="btn btn-primary btn-modal" ng-click="register()">Registar</button>
			<p class="message">Já está registado? <a href="#" ng-click="loginForm()">Iniciar sessão</a></p>
		</form>
	</div>
</div>
